<!doctype html>
<html>
<head>
<meta charset="utf-8"/>

<title>Arte Matemática com JS D3</title>

<script src="https://d3js.org/d3.v4.min.js"></script>

<style>  
</style>

</head>


<body>


<h1>Hello World em JS D3</h1>

<p id = "svgConteiner"></p>

<br>
<hr>


<script>
	//Cria o SVG nas dimensões descritas
    var svg = d3.select("#svgConteiner")
        .append("svg")
        .attr("width", 1200)
        .attr("height", 800);
	
	//Texto simples em D3
	svg.append("text")
	.attr("x", 30)
	.attr("y", 30)
	.text("Hello World")
	.attr("font-size",35)


</script>
</body>
</html>
