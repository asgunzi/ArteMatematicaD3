<!doctype html>
<html>
<head>
<meta charset="utf-8"/>

<title>Arte Matemática com JS D3</title>

<script src="https://d3js.org/d3.v4.min.js"></script>

<style>  
</style>

</head>


<body>


<h1>Mosaico de shapes em JS D3</h1>

<div onchange= "Desenhar()">
  <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
</div>

<p id = "svgConteiner"></p>

<br>
<hr>


<script>
	//Cria o SVG nas dimensões descritas
    var svg = d3.select("#svgConteiner")
        .append("svg")
        .attr("width", 1200)
        .attr("height", 800);
	
	Desenhar();

	function Desenhar()
	{
	svg.selectAll("*").remove();
	var i;
	var j;
	
	var raio = parseInt(d3.select("#myRange").property("value"));
	
	for (i =0; i<100; i++)
		for (j=0; j<100; j++)
		 
		 svg.append("circle")
		  .attr("cx", 50*i)
		  .attr("cy", 50*j)
		  .attr("r",raio)
		  .attr("stroke", function(){
			if ((i+j) % 2 ==0)
				return ("blue");
			else
				return ("red");
			})
		  .attr("stroke-width", 1)
		  .attr("fill", "transparent");

	}
	
</script>
</body>
</html>
