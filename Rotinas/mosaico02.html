<!doctype html>
<html>
<head>
<meta charset="utf-8"/>

<title>Arte Matemática com JS D3</title>

<script src="https://d3js.org/d3.v4.min.js"></script>

<style>  
</style>

</head>


<body>


<h1>Mosaico de shapes em JS D3</h1>

<p id = "svgConteiner"></p>

<br>
<hr>


<script>
	//Cria o SVG nas dimensões descritas
    var svg = d3.select("#svgConteiner")
        .append("svg")
        .attr("width", 1200)
        .attr("height", 800);
	
	var i;
	var j;
	
	for (i =0; i<100; i++)
		for (j=0; j<100; j++)
		 
		 svg.append("circle")
		  .attr("cx", 20*i+11)
		  .attr("cy", 20*j+11)
		  .attr("r",9)
		  .attr("stroke", "black")
		  .attr("stroke-width", 1)
		  .attr("fill", function(d) {
          return d3.schemeCategory10[Math.floor(Math.random() * 10)]
		  });

	
</script>
</body>
</html>
