<!doctype html>
<html>
<head>
<meta charset="utf-8"/>

<title>Arte Matemática com JS D3</title>

<script src="https://d3js.org/d3.v4.min.js"></script>

<style>  
</style>

</head>


<body>


<h1>Transição</h1>


<div onchange= "Desenhar()">
   Tempo de transição
  <input type="range" min="200" max="5000" value="1000" class="slider" id="myRange">
</div>


<p id = "svg01"></p>

<br>
<hr>


<script>
    var svg = d3.select("#svg01")
        .append("svg")
        .attr("width", 1500)
        .attr("height", 800);
   

	var i;
	var j;
	
	Desenhar();
	
	function Desenhar()
	{
		svg.selectAll("*").remove();


		var tduracao = parseInt(d3.select("#myRange").property("value"));


				svg.append("circle")
				.attr("cx", 100)
				.attr("cy", 300)
				.attr("r", 20)
				.attr("stroke", "black")
				.attr("stroke-width", 1)
				.attr("fill", "blue")
				.transition()
				.duration(tduracao)
				.attr("cx", 400);
				
	}


</script>
</body>
</html>
