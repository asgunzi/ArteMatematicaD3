<!doctype html>
<html>
<head>
<meta charset="utf-8"/>

<title>Arte Matemática com JS D3</title>

<script src="https://d3js.org/d3.v4.min.js"></script>

<style>  
</style>

</head>


<body>


<h1>Shapes básicos em JS D3</h1>

<p id = "svgConteiner"></p>

<br>
<hr>


<script>
	//Cria o SVG nas dimensões descritas
    var svg = d3.select("#svgConteiner")
        .append("svg")
        .attr("width", 1200)
        .attr("height", 800);
	
	 svg.append("circle")
	  .attr("cx", 20)
	  .attr("cy", 20)
	  .attr("r",10)
	  .attr("stroke", "black")
	  .attr("fill", "blue");

	svg.append("rect")
	  .attr("x", 100)
	  .attr("y", 10)
	  .attr("width", 20)
	  .attr("height", 20)
	  .attr("stroke", "black")
	  .attr("fill", "yellow");

	svg.append("line")
	  .attr("x1", 180)
	  .attr("y1", 20)
	  .attr("x2", 230)
	  .attr("y2", 20)
	  .attr("stroke", "black")
	  .attr("stroke-width", 3);


	//Texto simples em D3
	svg.append("text")
	.attr("x", 30)
	.attr("y", 130)
	.text("Alô Alô Marciano")
	.attr("font-size",25);


	//Elipse
	svg.append("ellipse")
	.attr("cx", 25)
	.attr("cy", 230)
	.attr("rx", 20)
	.attr("ry", 10)
	.attr("stroke", "black")
	.attr("fill", "white");
	
	//Polyline
	svg.append("polyline")
	.attr("points", "80,230 105,245 145,240 176,252")
	.attr("stroke", "black")
	.attr("fill", "white");
	
		//Polygon
	svg.append("polygon")
	.attr("points", "200,230 225,245 265,240 296,252")
	.attr("stroke", "black")
	.attr("fill", "red");
</script>
</body>
</html>
